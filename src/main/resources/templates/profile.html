<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="icon" href="img/logot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="topnav">
      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="settings.html" class="active">Home</a>
      </div>
      <!-- Left-aligned links (default) -->
      <a href="articles.html">Topics</a>
      <a href="discussion.html">Discussion</a>
      <a href="addArticle.html">Add new topic</a>
      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="registration.html">Sign up</a>
        <a href="login.html">Sign in</a>
      </div>
    </div>
    <nav class="navbar bg-light mb-5">
      <ul class="nav navbar-nav w-25"></ul>
      <a class="navbar-brand">Profile</a>
      <ul class="nav navbar-nav ml-auto w-25"></ul>
    </nav>
    <div class="container vh-100">
      <div class="row justify-content-center">
        <div class="col-6 position-relative d-flex justify-content-center">
          <img src="img/user.jpg" class="border border-dark rounded-circle w-50 mb-3" alt="Avatar">
          <div class="position-absolute edit-container rounded-circle d-flex justify-content-center align-items-center border border-dark">
            <i class="ri-pencil-line ri-xl"></i>
          </div>
        </div>
        <span class="fs-3 text-center">Profile Name</span>
        <form class="d-flex flex-column justify-content-center mt-4">
          <div class="mb-1">
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
          <div class="mb-1">
            <input type="tel" class="form-control" id="tel" placeholder="Your phone">
          </div>
          <div class="mb-1">
            <input type="date" class="form-control" id="birthday" placeholder="Your birth">
          </div>
          <div class="mb-5">
            <input type="text" class="form-control" id="address" placeholder="Your address">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-dark">Save</button>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button id="deleted" onclick="DeleteAcc()" class="btn btn-primary btn-dark">Delete account</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function DeleteAcc(){
        document.write("Your account has been deleted!");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
