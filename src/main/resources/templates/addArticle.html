<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add article</title>
    <link rel="icon" href="img/logot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="topnav">
      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="settings.html" class="active">Home</a>
      </div>
      <!-- Left-aligned links (default) -->
      <a href="articles.html">Topics</a>
      <a href="discussion.html">Discussion</a>
      <a href="addArticle.html">Add new topic</a>
      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="registration.html">Sign up</a>
        <a href="login.html">Sign in</a>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="container">
        <h1 class="font-weight-bold text-center">Add Article</h1>
        <form action="/article/add" method="post" class="d-flex row">
          <div class="form-group mt-2">
            <label for="title mt-2">Title:</label>
            <input type="text" name="title" class="form-control mt-1" id="title" placeholder="Enter title">
          </div>
          <div class="form-group mt-2 justify-content-center align-items-center">
            <label for="author mt-2">Author:</label>
            <input type="text" name="author" class="form-control mt-1" id="author" placeholder="Enter author">
          </div>
          <div class="form-group mt-2">
            <label for="content mt-2">Content:</label>
            <textarea name="content" class="form-control mt-1" id="content" rows="5" placeholder="Enter content"></textarea>
          </div>
          <div class="col text-center">
            <button type="submit" class="btn btn-primary mt-4" style="width: 200px;">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
