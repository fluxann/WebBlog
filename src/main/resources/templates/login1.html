<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logot.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles//style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 20px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Image" />
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Login </p>
                    <form class="mx-1 mx-md-4 needs-validation" novalidate>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline form-group flex-fill mb-0">
                          <label class="form-label" for="email">Email</label>
                          <input type="text" id="user_email" class="form-control" required />
                          <div class="invalid-feedback"> Please enter a valid email address </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline form-group flex-fill mb-0">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="user_password" class="form-control" required />
                          <div class="invalid-feedback"> Please enter a password </div>
                        </div>
                      </div>
                      <div>
                        <span>Don't have an account? <a href="./registration.html">Register now!</a>
                        </span>
                      </div>
                      <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg"> Login </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      (function() {
        "use strict";
        window.addEventListener("load", function() {
          const forms = document.getElementsByClassName("needs-validation");
          const validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener("submit", function(event) {
              event.preventDefault();
              if (!form.checkValidity()) {
                event.stopPropagation();
              }
              form.classList.add("was-validated");
              if (form.checkValidity() && form.classList.value.includes("was-validated")) {
                location.href = "../forum/forum.html";
              }
            }, false);
          });
        }, false);
      })();
    </script>
    <script src="./js/loginData.js"></script>
  </body>
</html>
