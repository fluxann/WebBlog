<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topics</title>
    <link rel="icon" href="img/logot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="topnav">
      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="settings.html" class="active">Home</a>
      </div>
      <!-- Left-aligned links (default) -->
      <a href="articles.html">Topics</a>
      <a href="discussion.html">Discussion</a>
      <a href="addArticle.html">Add new topic</a>
      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="registration.html">Sign up</a>
        <a href="login.html">Sign in</a>
      </div>
    </div>
    <nav class="navbar bg-light mb-5">
      <ul class="nav navbar-nav w-25">
        <li class="nav-item">
        </li>
      </ul>
      <a class="navbar-brand">Topics</a>
      <ul class="nav navbar-nav ml-auto w-25">
        <li class="nav-item text-end">
        </li>
      </ul>
    </nav>
    <div class="container">
      <form class="d-flex justify-content-center mb-4">
        <input type="text" class="form-control" id="topic" placeholder="Search topics">
        <button type="submit" class="btn btn-primary btn-dark">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </form>
      <ul class="list-group">
        <li class="list-group-item py-3">
          <form action="#" class="d-inline-flex align-items-center w-100"> Topics title <span class="stats ms-auto me-2">
              <span class="likes">
                <button class="btn" onClick="onLike()" id="green">
                  <i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i>
                  <span id="Like">0</span>
                </button>
                <button class="btn" onClick="onDislike()" id="red">
                  <i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i>
                  <span id="Dislike">0</span>
                </button>
              </span>
            </span>
            <button class="btn btn-dark" type="submit">Delete</button>
          </form>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/likes.js"></script>
  </body>
</html>
